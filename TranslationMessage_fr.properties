Ukimara\ kwishyura,\ dosiye\ yawe\ itunganywa\ n'ibiro\ by'umurenge\ wasabye.\ Woherezwa\ imeyili\ cyangwa\ ubutumwa\ bugufi\ bikumenyesha\ impinduka\ zose\ zaza\ mu\ bijyanye\ na\ dosiye\ yawe.\ Murakoze\ gukoresha\ serivisi\ zacu\!=Une fois le paiement est effectu\u00E9, votre demande sera trait\u00E9e par le bureau du secteur requis. Vous recevrez un e-mail ou un SMS vous informant de tout changement dans le statut de votre candidature. Merci d'utiliser nos services\!
Ukimara\ kwishyura,\ uzoherezwa\ ubutumwa\ bugufi\ (SMS)\ cyangwa\ e-mail\ byemeza\ ko\ wishyuye.\ Nyuma\ y'uko\ Ikigo\ cy'Igihugu\ gishinzwe\ Ibizamini\ bya\ Leta\ n'Ubugenzuzi\ bw'Amashuri\ (NESA)\ kizaba\ cyakiriye\ ubusabe\ bwawe\ kikanasuzuma\ ko\ ibyangombwa\ by'amashuri\ wari\ usanganywe\ bizira\ inenge,\ uzahabwa\ icyemezo\ cyawe\ binyuze\ muri\ e-mail\ cyangwa\ ku\ Irembo\ ukoresheje\ kode\ wiyandikishirijeho.=Lors du paiement, vous recevrez une notification par SMS et/ou e-mail pour confirmer votre paiement. Une fois que l'Autorit\u00E9 Nationale des Examens et de l'Inspection Scolaire (NESA) re\u00E7oit votre demande, entreprend la reconnaissance de la qualification \u00E9quivalente et si elle est trouv\u00E9e authentique, la demande sera approuv\u00E9e et vous recevrez votre certificat \u00E9lectronique par e-mail ou via Irembo en saisissant votre num\u00E9ro de demande.
Ukimara\ kwishyura,\ woherezwa\ ubutumwa\ bugufi\ (SMS)\ cyangwa\ imeyili\ (E-mail)\ byemeza\ ubwishyure\ hamwe\ n'icyemezo\ cyawe\ muri\ ako\ kanya.\ Iyo\ utabonye\ icyemezo\ (seritifika)\ cyawe\ ukimara\ kwishyura,\ usabwa\ kwandikira\ support@irembo.com\ cyangwa\ ugahamagara\ 9099.=Lors du paiement, vous recevrez un SMS ou un e-mail pour confirmer le paiement ainsi que votre certificat imm\u00E9diatement. Si vous ne recevez pas votre certificat apr\u00E8s le paiement, veuillez \u00E9crire \u00E0 support@irembo.com ou appeler le 9099.
Ukimara\ kwishyura,\ woherezwa\ ubutumwa\ bugufi\ bubyemeza.\ Uruhushya\ rw'agateganyo\ rwo\ gutwara\ ruboneka\ kuri\ https\:\//irembo.gov.rw/support/documents\ ukoresheje\ nomero\ yawe\ ya\ dosiye.=Lors du paiement, vous recevrez une notification confirmant le paiement. Vous pouvez trouver votre permis sur https://irembo.gov.rw/support/documents en utilisant votre numéro de demande.
