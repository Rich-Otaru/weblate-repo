Iyi\ serivisi\ ifasha\ abanyarwanda\ gusaba\ indangamuntu.\ Kugirango\ ubikore,\ ugomba\ kuba\ ufite\ Nomero\ y'Ifishi\ yatanzwe\ n'Umurenge\ igihe\ cy\u2019iyandikwa\ ry\u2019abaturage.Ugomba\ kujya\ ku\ murenge\ kwifotoza\ mbere\ y\u2019uko\ uhabwa\ indangamuntu.Umuturage\ udafite\ Nomero\ y\u2019Ifishi\ agomba\ gushyira\ umukozi\ ushinzwe\ irangamimerere\ ku\ Murenge\ umwegereye\ ikindi\ cyangombwa\ kimuranga\ akayisaba\ kugirango\ ahabwe\ indangamuntu.=Iyi serivisi ifasha abanyarwanda gusaba indangamuntu. Kugirango ubikore, ugomba kuba ufite Nomero y'Ifishi yatanzwe n'Umurenge igihe cy\u2019iyandikwa ry\u2019abaturage.Ugomba kujya ku murenge kwifotoza mbere y\u2019uko uhabwa indangamuntu.Umuturage udafite Nomero y\u2019Ifishi agomba gushyira umukozi ushinzwe irangamimerere ku Murenge umwegereye ikindi cyangombwa kimuranga akayisaba kugirango ahabwe indangamuntu.
