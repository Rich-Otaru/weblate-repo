Icyemezo\ cyo\ Kuzungurag\ ihabwa\ umunyarwanda\ uzungura\ ibyasizwe\ n'uwo\ mu\ muryango\ we\ witabye\ Imana.\ Icyi\ cyemezo\ g\ ishyirwaho\ umukono\ n'Umunyamabanga\ Nshingwabikorwa\ w'umurenge\ aho\ uwitabye\ Imana\ n'umuryango\ we\ bari\ batuye.\ Ifishi\ igaragaza\ ko\ abazungura\ bahari\ kandi\ ko\ habayeho\ inama\ y'umuryango\ yo\ kubemeza.\n\nIherekezwa\ n'indi\ fishi\ ibyemeza\ (ifishi7)\ ishyirwaho\ imyirondoro\ y'abazungura\ n'abagize\ umuryango\ bitabiriye\ inama.\ Ibiri\ ku\ ifishi\ ni\:\ indangamuntu\ z'abagize\ umuryango,\ isano\ bafitanye\ na\ nyakwigendera\ n'imikono\ yabo.\n\nIcyitonderwa\:\ Amafishi\ 7\ na\ 29\ ushobora\ kuyasanga\ ku\ biro\ by'umukozi\ ushinzwe\ ubutaka\ ku\ murenge\ zigashyirwaho\ umukono\ n'Umunyamabanga\ Nshingwabikorwa.\ Ibibazo\ birebana\ n'ubutaka\ bisaba\ ko\ amafishi\ yombi\ aba\ ariho\ umukono.\ Iyo\ ari\ ibibazo\ bitarebana\ n'ubutaka,\ ifishi\ 29\ niyo\ yuzuzwa\ gusa\ ikanashyirwaho\ umukono.=L'attestation de succession est octroy\u00E9e \u00E0 un ressortissant rwandais ayant succ\u00E9d\u00E9 \u00E0 un membre de famille d\u00E9c\u00E9d\u00E9 . Il est sign\u00E9 par le Secr\u00E9taire Ex\u00E9cutif du Secteur o\u00F9 r\u00E9sidait le d\u00E9funt et sa famille. La fiche montre que les h\u00E9ritiers sont en vie et qu'une r\u00E9union de famille a \u00E9t\u00E9 tenue pour les approuver.\nElle est accompagn\u00E9e par une autre fiche qui le confirme (fiche7) qui contient l'identification des heritiers et les membres de famille pr\u00E9sents \u00E0 la r\u00E9union, leur relation de parent\u00E9 avec le d\u00E9funt ainsi que leurs signatures.\n\nN.B On peut trouver les formulaires 7 et 29 au bureau du Secteur aupr\u00E8s de l'officier charg\u00E9 des questions fonci\u00E8res; ils sont sign\u00E9s par le Secr\u00E9taire Ex\u00E9cutif. Pour toutes les questions fonci\u00E9res, les deux formulaires doivent \u00EAtre sign\u00E9s. Pour d'autres questions, seul le formulaire 29 est compl\u00E9t\u00E9 et sign\u00E9.
