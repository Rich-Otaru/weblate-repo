Iyi\ serivisi\ ifasha\ abanyarwanda\ gusaba\ pasiporo\ kugirango\ ibafashe\ gukora\ ingendo\ zo\ kujya\ mu\ mahanga.\ Ubuyobozi\ Bukuru\ rw'Abinjira\ n'Abasohoka\ mu\ Gihugu\ (DGIE)\ butanga\ ubwoko\ butatu\ bwa\ pasiporo\:\ pasiporo\ isanzwe,\ pasiporo\ y'akazi\ na\ pasiporo\ y'aba\ diplomate.=Iyi serivisi yemerera abanyarwanda gusaba pasiporo nkoranabuhanga ya Rwanda East Africa (yatangiye gukoreshwa ku ya 28 Kamena 2019), ibafasha mu ngendo zo hanze y’igihugu. Ibiro bikuru bishinzwe Abinjira n’Abasohoka bitanga pasiporo z’ubwoko butatu: pasiporo rusange, iy’akazi, ndetse n’iyabanyacyubahiro.
