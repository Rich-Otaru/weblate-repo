Iyo\ umaze\ kohereza\ dosiye\ yawe,\ yoherezwa\ ku\ biro\ by'umurenge.\ Hanyuma\ umukozi\ ubishinzwe\ aguha\ umunsi\ wo\ kumushyira\ inyandiko\ zisabwa.\ Iyo\ dosiye\ imaze\ kwemezwa,\ umukozi\ ubishinzwe\ akwandika\ mu\ gitabo\ cyandikwamo\ abaturage\ akaguha\ nomero\ y'ifishi\ izagufasha\ gusaba\ indangamuntu.=Apr\u00E8s soumission de votre dossier, celui-ci sera envoy\u00E9 au bureau de secteur. L'agent de secteur vous fixera un rendez-vous et vous irez le voir muni de documents justificatifs. Une fois la demande approuv\u00E9e, l'agent de secteur vous inscrira au registre national de la population et vous donnera un num\u00E9ro de fiche NIDA que vous utiliserez pour demander votre carte d'identit\u00E9.
Iyo\ umaze\ kohereza\ dosiye\ yawe,\ yoherezwa\ ku\ biro\ bya\ RIB\ wahisemo.\ Hanyuma\ umukozi\ wa\ RIB\ aguha\ umunsi\ wo\ kujya\ ku\ biro\ kugirango\ umenyeshwe\ ko\ dosiye\ yawe\ yemejwe.\ Iyo\ imaze\ kwemezwa,\ uhita\ ubona\ kode\ yo\ kwishyuriraho\ igufasha\ kwishyura.=Apr\u00E8s soumission de votre\n    dossier, celui-ci sera envoy\u00E9 au bureau de RIB de votre choix. L'officier de RIB vous fixera un rendez-vous pour l'approbation de votre dossier. Une fois approuv\u00E9, vous recevrez un code de facturation pour payer le remplacement de votre CI.
Iyo\ umukozi\ ushinzwe\ irangamimerere\ abonye\ dosiye\ yawe,\ arayisuzuma\ akayemeza\ hanyuma\ ukohererezwa\ SMS\ \ ikumenyesha\ ko\ dosiye\ yawe\ yemejwe\ n'umunsi\ ntarengwa\ uzamushyira\ imigereka\ isabwa\ kugirango\ ayisuzume.=D\u00E9s que l'Officier d'Etat Civil r\u00E9coit votre dossier, il l'examine et l'approuve et vous recevrez ensuite un SMS vous informant que votre demande a \u00E9t\u00E9 approuv\u00E9e et vous donnant rendez-vous avec l'Officier d'Etat Civil pour v\u00E9rification physique des pi\u00E9ces justificatives.
