Icyi\ cyemezo\ gihabwa\ umunyamahanga\ uba\ mu\ Rwanda\ iyo\ abana\ n'umunyarwanda/kazi\ basezeranye\ mu\ buryo\ bwemewe\ n'amategeko.\ Icyi\ cyemezo\ gifasha\ umunyamahanga\ gusaba\ ubwenegihugu\ bw'u\ Rwanda.\ Umunyarwanda\ ashobora\ kugikoresha\ asaba\ serivisi\ mu\ gihugu\ cy'uwo\ bashakanye\ (urugero\:\ \ viza,\ ubwenegihugu,\ cyangwa\ kwandikisha\ abana,\ n'ibindi.).=L'Attestation de Cohabitation est d\u00E9livr\u00E9e aux \u00E9trangers l\u00E9galement mari\u00E9s \u00E0 des Rwandais vivant au Rwanda. Ce document permet \u00E0 un \u00E9tranger de demander la nationalit\u00E9 rwandaise. Les citoyens Rwandais peuvent \u00E9galement utiliser cette attestation pour demander des services dans le pays d'origine de leur conjoint (par exemple, un visa, l'enregistrement d'un enfant ou la demande de nationalit\u00E9).
Icyi\ cyemezo\ gihabwa\ umunyamahanga\ uba\ mu\ Rwanda\ iyo\ abana\ n'umunyarwanda/kazi\ basezeranye\ mu\ buryo\ bwemewe\ n'amategeko.\ Icyi\ cyemezo\ gifasha\ umunyamahanga\ gusaba\ ubwenegihugu\ bw'u\ Rwanda.\ Umunyarwanda\ ashobora\ kugikoresha\ asaba\ serivisi\ mu\ gihugu\ cy'uwo\ bashakanye\ (urugero\:\ viza,\ ubwenegihugu,\ cyangwa\ kwandikisha\ abana,\ n'ibindi.).\ Icyi\ cyemezo\ gifite\ agaciro\ k'amezi\ atatu.=L'Attestation de Cohabitation est d\u00E9livr\u00E9e aux \u00E9trangers l\u00E9galement mari\u00E9s \u00E0 des Rwandais vivant au Rwanda. Ce document permet \u00E0 un \u00E9tranger de demander la nationalit\u00E9 rwandaise. Les ressortissants rwandais peuvent \u00E9galement utiliser cette attestation pour demander des services dans le pays d'origine de leur conjoint (par exemple, un visa, l'enregistrement d'un enfant ou la demande de nationalit\u00E9). Cette attestation a une validit\u00E9 de trois mois.
