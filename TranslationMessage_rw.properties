Iyi\ serivisi\ ifasha\ abashaka\ gutangaza\ inyandiko\ mu\ igazeti\ ya\ Leta\ kwishyura\ nyuma\ yo\ guhabwa\ uruhushya\ n'ibigo\ bya\ Leta\ bikurikira\:\nMinisiteri\ y'Ubutegetsi\ bw'Igihugu\:\ Guhindura\ Izina\ (Gutangaza\ ingingo\ z'ingenzi)\nMinisiteri\ y'Ubutegetsi\ bw'Igihugu\ na\ Minisiteri\ y'Ubutabera\:\ Guhindura\ Izina\ (Gutangaza\ Icyangombwa)\nIkigo\ cy'Igihugu\ cy'Imiyoborere(RGB)\:\ Ubuzima\ gatozi\ bw'Imiryango\ itari\ iya\ Leta\ (ONG)\ n'Imiryango\ Ishingiye\ ku\ myemerere\ (FBO)\nIkigo\ cy'Igihugu\ gishinzwe\ Amakoperative\ (RCA)\:\ Ubuzima\ gatozi\ bw'Amakoperative=Iyi serivisi ifasha abashaka gutangaza inyandiko mu igazeti ya Leta kwishyura nyuma yo guhabwa uruhushya n'ibigo bya Leta bikurikira\:\nMinisiteri y'Ubutegetsi bw'Igihugu\: Guhindura Izina (Gutangaza ingingo z'ingenzi)\nMinisiteri y'Ubutegetsi bw'Igihugu na Minisiteri y'Ubutabera\: Guhindura Izina (Gutangaza Icyangombwa)\nIkigo cy'Igihugu cy'Imiyoborere(RGB)\: Ubuzima gatozi bw'Imiryango itari iya Leta (ONG) n'Imiryango Ishingiye ku myemerere (FBO)\nIkigo cy'Igihugu gishinzwe Amakoperative (RCA)\: Ubuzima gatozi bw'Amakoperative
Iyi\ serivisi\ ifasha\ abayikeneye\ kwiyandikisha\ kugirango\ basabe\ ubwenegihugu.\ Ushobora\ kubona\ ubwenegihugu\ bw'u\ Rwanda\ bishingiye\ ku\ gukomoka\ k'umunyarwanda,\ kw'ishyingirarwa\ cyangwa\ ku\ kugirwa\ umunyarwanda.=Iyi serivisi ifasha abayikeneye kwiyandikisha kugirango basabe ubwenegihugu. Ushobora kubona ubwenegihugu bw'u Rwanda bishingiye ku gukomoka k'umunyarwanda, kw'ishyingirarwa cyangwa ku kugirwa umunyarwanda.
Iyi\ serivisi\ ifasha\ abayikoresha\ bifuza\ kwamamaza\ mw'igazeti\ ya\ Leta\ kwishyura\ bamaze\ kubibemerera.\ Hamamazwa\ ibi\ bikurikira\:\ guhinduza\ amazina\ byemewe\ na\ MINALOC,\ ubuzima\ gatozi\ bw'imiryango\ itari\ iya\ Leta\ n'ubwimiryango\ ishingiye\ ku\ myemerere\ bwemewe\ na\ RGB,\ n'ubuzima\ gatozi\ bwa\ koperative\ bwatanzwe\ na\ RCA.\ Ibyamamazwa\ ni\ ibi\ bikurikira\:\ guhindura\ amazina,\ ubuzima\ gatozi.\ Iminsi\ dosiye\ imara\:\ 14;\ igiciro\:\ kirahinduka\ bitewe\ n'inyandiko\ zamamazwa.=Iyi serivisi ifasha abayikoresha bifuza kwamamaza mw'igazeti ya Leta kwishyura bamaze kubibemerera. Hamamazwa ibi bikurikira\: guhinduza amazina byemewe na MINALOC, ubuzima gatozi bw'imiryango itari iya Leta n'ubwimiryango ishingiye ku myemerere bwemewe na RGB, n'ubuzima gatozi bwa koperative bwatanzwe na RCA. Ibyamamazwa ni ibi bikurikira\: guhindura amazina, ubuzima gatozi. Iminsi dosiye imara\: 14; igiciro\: kirahinduka bitewe n'inyandiko zamamazwa.
