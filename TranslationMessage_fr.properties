Iyi\ serivisi\ yemerera\ abanyarwanda\ baba\ mu\ mahanga\ \ gusaba\ Indagamuntu\ n'umubare\ wa\ NPR.\ Indangamuntu\ ni\ icyangombwa\ kigaragaza\ ku\ mugaragaro\ umuntu\ mukuru\ nk'umuturage\ w'u\ Rwanda.\ Umubare\ wa\ NPR\ ni\ umubare\ ugaragaza\ umunyarwanda\ uwo\ ari\ we\ wese\ mu\ gitabo\ cy\u2019igihugu\ gishinzwe\ kwandika\ abaturage,\ kandi\ kugirango\ ubashe\ gusaba\ indangamuntu\ ugomba\ kuba\ ufite\ uyu\ mubare.=Ce service permet \u00E0 un candidat de la diaspora de postuler pour une carte d'identit\u00E9 nationale et un num\u00E9ro NPR. Une carte d'identit\u00E9 nationale est un document qui identifie officiellement un adulte en tant que citoyen Rwandais. Un num\u00E9ro de demande NPR est le num\u00E9ro qui identifie tout Rwandais dans le Registre National de la Population. En avoir un est n\u00E9cessaire pour demander une carte d'identit\u00E9 nationale.
Iyi\ serivisi\ yemerera\ abanyarwanda\ cyangwa\ abanyamahanga\ baba\ mu\ Rwanda\ gusaba\ urwandiko\ rw'inzira\ rwa\ CEPGL.\ Uru\ rwandiko\ rukoreshwa\ mu\ ngendo\ hagati\ y'ibihugu\ bigize\ umuryango\ wa\ CEPGL\ ari\ byo\ U\ Burundi\ ndetse\ na\ Repubulika\ iharanira\ Demokarasi\ ya\ Congo.=Ce service permet aux Rwandais ou aux \u00E9trangers r\u00E9sidant au Rwanda de demander un document de voyage CEPGL. Le document est utilis\u00E9 pour voyager dans les \u00C9tats membres de la CEPGL que sont le Burundi et la RDC.
Iyi\ serivisi\ yemerera\ abanyarwanda\ cyangwa\ abanyamahanga\ baba\ mu\ Rwanda\ gusimbuza\ urwandiko\ rw'inzira\ rwa\ CEPGL\ mu\ gihe\ rwaba\ rwatakaye,\ rwangiritse\ cyangwa\ rwibwe.=Ce service permet aux Rwandais ou aux \u00E9trangers r\u00E9sidant au Rwanda de remplacer un document de voyage CEPGL au cas o\u00F9 ils l'auraient perdu ou qu'il aurait \u00E9t\u00E9 endommag\u00E9 ou vol\u00E9.
