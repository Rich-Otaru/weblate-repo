This\ service\ enables\ Rwanda\ citizens\ to\ apply\ for\ a\ national\ ID.\ The\ applicant\ must\ have\ an\ application\ number\ in\ NIDA\ offices.\ A\ citizen\ who\ does\ not\ have\ the\ application\ number\ should\ carry\ any\ Identification\ and\ reach\ out\ the\ nearest\ sector\ office\ to\ request\ it\ from\ the\ Civil\ Registration\ officer\ (CRO)\ before\ applying\ for\ the\ National\ ID.\ For\ any\ more\ information,\ visit\:\ info@nida.gov.rw=Iyi servisi ifasha umunyarwanda wese ubyifuza gusaba indangamuntu ubwa mbere. Usaba agomba kuba afite nomero y'ifishi muri NIDA. Udafite nomero y\u2019ifishi agomba kujya kuyisaba umukozi ushinzwe irangamimerere mu murenge yitwaje icyangombwa kimuranga afite. Kubindi bisobanuro\: info@nida.gov.rw
This\ service\ enables\ Rwandans\ or\ Refugees\ to\ replace\ their\ National\ ID,\ if\ they\ have\ lost\ or\ damaged\ its.\ The\ applicant\ may\ apply\ for\ a\ temporary\ ID\ while\ waiting\ for\ the\ new\ ID\ to\ be\ produced.\ This\ will\ require\ an\ additional\ 500\ FRW.\ This\ document\ is\ only\ valid\ for\ 30\ days.\ For\ more\ info\:\ info@nida.gov.rw=Iyi serivisi ifasha abanyarwanda cyangwa impunzi ziba mu Rwanda gusaba indangamuntu isimbura iyatakaye cyangwa yangiritse. Usaba ashobora gusaba icyangombwa cy'agateganyo azakoresha mu gihe ategereje ko indangamuntu nshya ikorwa. Icyo cyangombwa azacyishyura Frw 500 kandi gifite agaciro k'iminsi 30 gusa. Kubindi bisobanuro\: info@nida.gov.rw
This\ service\ enables\ Rwandans\ to\ apply\ for\ the\ correction\ of\ their\ National\ Identity\ Cards.\ The\ citizen\ will\ receive\ an\ appointment\ requesting\ him\her\ to\ visit\ the\ selected\ sector\ and\ show\ supporting\ documents\ to\ justify\ their\ reason\ for\ the\ request.\ The\ corrected\ ID\ will\ be\ picked\ at\ his/her\ sector\ of\ registration.\ For\ more\ info\:\ info@nida.gov.rw=Iyi serivisi ifasha abanyarwanda gusaba gukosoza indangamuntu zabo. Nyuma yo gusaba no kwishyura, usaba agomba kujya ku murenge yahisemo akerekana inyandiko ziherekeza dosiye isaba zisobanura impamvu asaba iyi serivisi. Iyo dosiye imaze gutunganywa, usaba ajya gufata indangamuntu ikosoye ku murenge yiyandikishijemo. Kubindi bisobanuro\: info@nida.gov.rw
This\ service\ enables\ Rwandans\ who\ were\ not\ registered\ after\ their\ birth\ to\ register\ their\ details\ in\ the\ National\ Population\ Registry.\ The\ citizen\ should\ have\ supporting\ documents\ that\ prove\ his/her\ nationality.\ After\ the\ registration\ he\ will\ be\ issued\ an\ Application\ Number\ that\ he/she\ will\ use\ to\ apply\ for\ the\ National\ ID.\ For\ more\ info\:\ info@nida.gov.rw=Iyi serivisi ifasha abanyarwanda batanditswe bakivuka kwiyandikisha mu gitabo cyandikwamo abaturage. Usaba iyi serivisi agomba kuba afite inyandiko zerekana ko ari umunyarwanda. Nyuma yo kwiyandikisha, usaba ahabwa nomero y\u2019ifishi azakoresha asaba indangamuntu. Kubindi bisobanuro\: info@nida.gov.rw
