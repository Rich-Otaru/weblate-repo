This\ service\ enables\ Rwanda\ citizens\ to\ apply\ for\ a\ national\ ID.\ The\ applicant\ must\ have\ an\ application\ number\ in\ NIDA\ offices.\ A\ citizen\ who\ does\ not\ have\ the\ application\ number\ should\ carry\ any\ Identification\ and\ reach\ out\ the\ nearest\ sector\ office\ to\ request\ it\ from\ the\ Civil\ Registration\ officer\ (CRO)\ before\ applying\ for\ the\ National\ ID.\ For\ any\ more\ information,\ visit\:\ info@nida.gov.rw=Ce service permet aux Citoyens Rwandais de demander une Carte d\u2019Identit\u00E9. Pour ce faire, le postulant doit avoir un num\u00E9ro de fiche au bureau de Nida. Toute personne qui n 'a pas de num\u00E9ro de fiche devra se pr\u00E9senter au bureau du secteur avec n\u2019importe quelle pi\u00E8ce d'identification et en faire la demande aupr\u00E8s de l\u2019Officier d\u2019Etat Civil. Pour toute autre information, veuillez visiter\: info@nida.gov.rw
This\ service\ enables\ Rwandans\ or\ Refugees\ to\ replace\ their\ National\ ID,\ if\ they\ have\ lost\ or\ damaged\ its.\ The\ applicant\ may\ apply\ for\ a\ temporary\ ID\ while\ waiting\ for\ the\ new\ ID\ to\ be\ produced.\ This\ will\ require\ an\ additional\ 500\ FRW.\ This\ document\ is\ only\ valid\ for\ 30\ days.\ For\ more\ info\:\ info@nida.gov.rw=Ce service permet aux rwandais et aux r\u00E9fugi\u00E9s vivant aux Rwanda de remplacer leur carte d'identit\u00E9 s'ils l'ont perdue ou endommag\u00E9e. Le postulant peut demander une pi\u00E8ce d'identit\u00E9 temporaire , en attendant que sa nouvelle pi\u00E8ce d'identit\u00E9 soit produite. Dans ce cas il devra payer 500 FRW suppl\u00E9mentaires. Ce document n'est valable que pendant 30 jours. Pour plus d'informations\: info@nida.gov.rw
This\ service\ enables\ Rwandans\ to\ apply\ for\ the\ correction\ of\ their\ National\ Identity\ Cards.\ The\ citizen\ will\ receive\ an\ appointment\ requesting\ him\her\ to\ visit\ the\ selected\ sector\ and\ show\ supporting\ documents\ to\ justify\ their\ reason\ for\ the\ request.\ The\ corrected\ ID\ will\ be\ picked\ at\ his/her\ sector\ of\ registration.\ For\ more\ info\:\ info@nida.gov.rw=Ce service permet aux ressortissants rwandais de demander la corrections de leur carte d'identit\u00E9. A l'issue de la demande et du paiement, le postulant devra se rendre au secteur s\u00E9lectionn\u00E9 et montrer les pi\u00E8ces qui justifient le motif de sa demande. Une fois le dossier trait\u00E9, il ira r\u00E9cup\u00E9rer la CI corrig\u00E9e dans son secteur. Pour plus d'informations\: info@nida.gov.rw
