Iyi\ serivisi\ ishingiye\ ku\ ngingo\ ya\ 15\ y'itegeko\ no\ 04/12\ ryo\ kuwa\ 17\ Gashyantare\ 2012\ rigena\ imitunganyirize\ n'imikorere\ y'Imiryango\ itari\ iya\ Leta.\ Umuryango\ utari\ uwa\ Leta\ ugomba\ gusaba\ ubuzima\ gatozi\ mu\ gihe\ kitarenze\ amezi\ icyenda\ (9)\ guhera\ ku\ itariki\ icyemezo\ cy\u2019agateganyo\ cy\u2019iyandikisha\ ry\u2019umuryango\ cyatangiwe.\ Dosiye\ isaba\ iherekezwa\ na\ kopi\ y'icyemezo\ cy'agateganyo\ cy'iyandikisha\ ry'umuryango\ (ingingo\ 21\ y'iri\ tegeko)\ cyatanzwe\ mu\ gihe\ cyo\ kuwandikisha.=Ce service est bas\u00E9 sur l'art.15 de la loi no 04/12 du17/02/2012 portant organisation et fonctionnement des organisations non gouvernementales. Toute organisation non gouvernementale doit demander la personnalit\u00E9 juridique dans une p\u00E9riode ne depasant pas neuf (9) mois apr\u00E8s l'obtention du certificat d' enregistrement provisoire. Le dossier de demande doit \u00EAtre accompagn\u00E9 d'une copie du certificat d'enregistrement provisosire (art.21) d\u00E9livr\u00E9 au moment de l'enregistrement.
