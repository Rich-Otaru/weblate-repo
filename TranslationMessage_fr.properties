Iyi\ servisi\ ifasha\ umunyarwanda\ wese\ ubyifuza\ gusaba\ indangamuntu\ ubwa\ mbere.\ Usaba\ agomba\ kuba\ afite\ nomero\ y'ifishi\ muri\ NIDA.\ Udafite\ nomero\ y\u2019ifishi\ agomba\ kujya\ kuyisaba\ umukozi\ ushinzwe\ irangamimerere\ mu\ murenge\ yitwaje\ icyangombwa\ kimuranga\ afite.\ Kubindi\ bisobanuro\:\ info@nida.gov.rw=Ce service permet aux Citoyens Rwandais de demander une Carte d\u2019Identit\u00E9. Pour ce faire, le postulant doit avoir un num\u00E9ro de fiche au bureau de Nida. Toute personne qui n 'a pas de num\u00E9ro de fiche devra se pr\u00E9senter au bureau du secteur avec n\u2019importe quelle pi\u00E8ce d'identification et en faire la demande aupr\u00E8s de l\u2019Officier d\u2019Etat Civil. Pour toute autre information, veuillez visiter\: info@nida.gov.rw
