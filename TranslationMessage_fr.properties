Iyi\ serivisi\ ifasha\ abanyamahanga\ baba\ mu\ Rwanda\ gusaba\ indangamuntu\ bakoresha\ mu\ Rwanda.\ Abanyamahanga\ bafite\ impushya\ zo\ kuba\ mu\ Rwanda\ zemewe\ n'amategeko\ nibo\ bahabwa\ izi\ ndangamuntu.=Ce service permet aux \u00E9trangers r\u00E9sidant au Rwanda de demander une carte d'identit\u00E9 pour \u00E9trangers \u00E0 utiliser au Rwanda. Les \u00E9trangers ayant des permis valides sont \u00E9ligibles pour obtenir cette carte d'identit\u00E9.
Iyi\ serivisi\ ifasha\ abanyamahanga\ gusaba\ urwandiko\ rw'inzira\ mu\ buryo\ bwihuse.=Ce service permet aux \u00E9trangers de demander un document de voyage d'urgence.
Iyi\ serivisi\ ifasha\ abanyarwanda\ baba\ mu\ mahanga\ barengeje\ imyaka\ 16\ badafite\ indangamuntu\ kwishyura\ pasiporo\ korangabuhanga\ basabiye\ kuri\ ambasade.\ Kugirango\ bashobore\ kwishyura,\ bakeneye\ nomero\ ya\ dosiye\ itangwa\ na\ DGIE\ iyo\ bamaze\ gusaba\ serivisi\ kuri\ ambasade.=Ce service permet aux ressortissants rwandais \u00E2g\u00E9s de plus de 16 ans, vivant \u00E0 l'\u00E9tranger et sans carte d'identit\u00E9 de payer pour avoir un passeport \u00E9l\u00E9ctronique demand\u00E9 \u00E0 leur ambassade. <br> Pour payer ce service, ils ont besoin d'un num\u00E9ro de r\u00E9f\u00E9rence valide d\u00E9livr\u00E9 par la DGIE apr\u00E8s le processus initial de demande effectu\u00E9 \u00E0 l'ambassade.
Iyi\ serivisi\ ifasha\ abanyarwanda\ barengeje\ imyaka\ 16\ baba\ mu\ Rwanda\ cyangwa\ mu\ mahanga\ kwiyandikisha\ mu\ gitabo\ cyandikwamo\ abaturage\ muri\ NIDA.\ Usaba\ iyi\ serivisi\ agomba\ kuzana\ inyandiko\ zerekana\ ko\ ari\ umunyarwanda.\ Nyuma\ y\u2019uko\ NIDA\ yemeje\ dosiye,\ ahabwa\ Nomero\ y\u2019Ifishi\ ari\ nayo\ akoresha\ asaba\ indangamuntu.=Ce service permet aux ressortissants rwandais ag\u00E9s de plus de 16 ans vivant au Rwanda ou \u00E0 l'\u00E9tranger de se faire inscrire dans le registre national de la population \u00E0 NIDA. Le postulant doit avoir des pi\u00E8ces justificatives prouvant sa nationalit\u00E9 rwandaise. Apr\u00E8s approbation du dossier, il recevra un num\u00E9ro de fiche qu'il utilisera pour demander la carte d'identit\u00E9
Iyi\ serivisi\ ifasha\ abanyarwanda\ batanditswe\ bakivuka\ kwiyandikisha\ mu\ gitabo\ cyandikwamo\ abaturage.\ Usaba\ iyi\ serivisi\ agomba\ kuba\ afite\ inyandiko\ zerekana\ ko\ ari\ umunyarwanda.\ Nyuma\ yo\ kwiyandikisha,\ usaba\ ahabwa\ nomero\ y\u2019ifishi\ azakoresha\ asaba\ indangamuntu.\ Kubindi\ bisobanuro\:\ info@nida.gov.rw=Ce service permet aux rwandais qui n'ont pas \u00E9t\u00E9 enregistr\u00E9s apr\u00E8s leur naissance d'enregistrer leur identification dans le registre national de la population Le postulant doit avoir les pi\u00E8ces justificatives prouvant sa nationalit\u00E9. Apr\u00E8s l'enregistrement, il recevra un num\u00E9ro de fiche qu'il utilisera pour demander la carte d'identit\u00E9 . Pour plus d'informations\: info@nida.gov.rw
Iyi\ serivisi\ ifasha\ abanyarwanda\ cyangwa\ impunzi\ ziba\ mu\ Rwanda\ gusaba\ indangamuntu\ isimbura\ iyatakaye\ cyangwa\ yangiritse.\ Usaba\ ashobora\ gusaba\ icyangombwa\ cy'agateganyo\ azakoresha\ mu\ gihe\ ategereje\ ko\ indangamuntu\ nshya\ ikorwa.\ Icyo\ cyangombwa\ azacyishyura\ Frw\ 500\ kandi\ gifite\ agaciro\ k'iminsi\ 30\ gusa.\ Kubindi\ bisobanuro\:\ info@nida.gov.rw=Ce service permet aux rwandais et aux r\u00E9fugi\u00E9s vivant aux Rwanda de remplacer leur carte d'identit\u00E9 s'ils l'ont perdue ou endommag\u00E9e. Le postulant peut demander une pi\u00E8ce d'identit\u00E9 temporaire , en attendant que sa nouvelle pi\u00E8ce d'identit\u00E9 soit produite. Dans ce cas il devra payer 500 FRW suppl\u00E9mentaires. Ce document n'est valable que pendant 30 jours. Pour plus d'informations\: info@nida.gov.rw
Iyi\ serivisi\ ifasha\ abanyarwanda\ guhinduza\ pasiporo\ yabo\ igihe\ yatakaye\ cyangwa\ yangiritse.=Ce service permet aux Rwandais de remplacer leur passeport électronique Rwanda East Africa (délivré à partir du 28 juin 2019) en cas de perte, de vol, d’endommagement, ou d'expiration.
Iyi\ serivisi\ ifasha\ abanyarwanda\ gusaba\ bundi\ bushya\ urwandiko\ rw'inzira\ rwatakaye\ cyangwa\ rwononekaye.=Ce service permet aux Rwandais de remplacer leurs laissez-passer perdus ou endommag\u00E9s.
Iyi\ serivisi\ ifasha\ abanyarwanda\ gusaba\ gukosoza\ indangamuntu\ zabo.\ Nyuma\ yo\ gusaba\ no\ kwishyura,\ usaba\ agomba\ kujya\ ku\ murenge\ yahisemo\ akerekana\ inyandiko\ ziherekeza\ dosiye\ isaba\ zisobanura\ impamvu\ asaba\ iyi\ serivisi.\ Iyo\ dosiye\ imaze\ gutunganywa,\ usaba\ ajya\ gufata\ indangamuntu\ ikosoye\ ku\ murenge\ yiyandikishijemo.\ Kubindi\ bisobanuro\:\ info@nida.gov.rw=Ce service permet aux ressortissants rwandais de demander la corrections de leur carte d'identit\u00E9. A l'issue de la demande et du paiement, le postulant devra se rendre au secteur s\u00E9lectionn\u00E9 et montrer les pi\u00E8ces qui justifient le motif de sa demande. Une fois le dossier trait\u00E9, il ira r\u00E9cup\u00E9rer la CI corrig\u00E9e dans son secteur. Pour plus d'informations\: info@nida.gov.rw
Iyi\ serivisi\ ifasha\ abanyarwanda\ gusaba\ icyemezo\ cyo\ guhindura\ amazina\ byemewe\ n'amategeko.\ Usaba\ bamwoherereza\ icyemezo\ cyizakoreshwa\ mu\ guhinduza\ mu\ bitabo\ binyuranye\ by'irangamimerere.=Ce service permet aux citoyens rwandais de demander la confirmation de leur changement officiel de nom. L'utilisateur recevra un avis de demande de changement qu'il utilisera pour la mise \u00E0 jour dans diff\u00E9rents registres publics.
Iyi\ serivisi\ ifasha\ abanyarwanda\ gusaba\ indangamuntu.\ Kugirango\ ubikore,\ ugomba\ kuba\ ufite\ Nomero\ y'Ifishi\ yatanzwe\ n'Umurenge\ igihe\ cy\u2019iyandikwa\ ry\u2019abaturage.Ugomba\ kujya\ ku\ murenge\ kwifotoza\ mbere\ y\u2019uko\ uhabwa\ indangamuntu.Umuturage\ udafite\ Nomero\ y\u2019Ifishi\ agomba\ gushyira\ umukozi\ ushinzwe\ irangamimerere\ ku\ Murenge\ umwegereye\ ikindi\ cyangombwa\ kimuranga\ akayisaba\ kugirango\ ahabwe\ indangamuntu.=Ce service permet aux ressortissants rwandais de demander une Carte d\u2019Identit\u00E9. Pour ce faire, le postulant doit avoir un num\u00E9ro de fiche issu du bureau d'enregistrement de la population du secteur. Pour avoir la carte d'identit\u00E9, le postulant doit d'abord se rendre au secteur pour la prise des donn\u00E9es biom\u00E9triques. Toute personne qui n 'a pas de num\u00E9ro de fiche devra se pr\u00E9senter \u00E0 l'Officier d'Etat Civil du secteur le plus proche muni de n\u2019importe quelle pi\u00E8ce d'identification et en faire la demande.
Iyi\ serivisi\ ifasha\ abanyarwanda\ gusaba\ indangamuntu\ isimbura\ iyatakaye.\ Usaba\ iyi\ serivisi\ agomba\ kubanza\ kumenyesha\ polisi\ ko\ yataye\ indangamuntu\ kugirango\ ahabwe\ icyemezo\ cy\u2019uko\ yayitaye,\ ari\ nacyo\ yitwaza\ agiye\ kureba\ umukozi\ ushinzwe\ irangamimerere.\ Uyu\ mukozi\ amaze\ kwemeza\ dosiye,\ ayohereza\ kuri\ NIDA\ kugirango\ indangamuntu\ nshya\ ikorwe.\ Iyo\ utibuka\ nomero\ y\u2019indangamuntu\ yawe\ ya\ mbere,\ ubaza\ ku\ murenge\ wibarurijemo\ bakagufasha.=Ce service permet aux ressortissants rwandais de demander une pi\u00E8ce d'identit\u00E9 temporaire qui remplace leur carte d'identit\u00E9 en cas de perte. Le demandeur doit d'abord informer la police que sa carte d'identit\u00E9 est perdue pour recevoir une attestation de perte qu'il pr\u00E9sentera \u00E0 l'Officier d'Etat Civil. Apr\u00EAs approbation, l'officier d'Etat Civil enverra le dossier \u00E0 Nida pour production d'une nouvelle carte d'identit\u00E9. Dans le cas o\u00F9 vous avez oubli\u00E9 le num\u00E9ro de la carte d'identit\u00E9 perdue, veuillez vous adresser au bureau de votre secteur d'enregistrement pour assistance.
Iyi\ serivisi\ ifasha\ abanyarwanda\ gusaba\ no\ kwishyura\ serivisi\ yo\ gukosoza\ indangamuntu.\ Nyuma\ yo\ kwishyura,\ usaba\ agomba\ kujya\ ku\ Murenge\ yahisemo\ akerekana\ inyandiko\ ziherekeza\ dosiye\ isaba\ zisobanura\ impamvu\ asaba\ iyi\ serivisi.=Ce service permet aux ressortissants rwandais de demander et de payer pour la corrections de leur carte d'identit\u00E9. A l'issue du paiement, le postulant devra se rendre au secteur s\u00E9lectionn\u00E9 et montrer les pi\u00E8ces qui justifient le motif de sa demande.
Iyi\ serivisi\ ifasha\ abanyarwanda\ gusaba\ pasiporo\ kugirango\ ibafashe\ gukora\ ingendo\ zo\ kujya\ mu\ mahanga.\ Ubuyobozi\ Bukuru\ rw'Abinjira\ n'Abasohoka\ mu\ Gihugu\ (DGIE)\ butanga\ ubwoko\ butatu\ bwa\ pasiporo\:\ pasiporo\ isanzwe,\ pasiporo\ y'akazi\ na\ pasiporo\ y'aba\ diplomate.=Ce service permet aux Rwandais de demander le passeport électronique Rwanda East Africa (délivré à partir du 28 juin 2019), pour faciliter leurs déplacements à l'extérieur du pays. La Direction Générale de l'Immigration et de l'Émigration délivre trois types de passeports: le passeport ordinaire, de service et diplomatique.
Iyi\ serivisi\ ifasha\ abanyarwanda\ gusaba\ Urwandiko\ rw'Inzira.\ Urwandiko\ rw'inzira\ ruhabwa\ abanyarwanda\ bose\ bujuje\ ibisabwa\ bifuza\ kujya\ mu\ bihugu\ bikurikira\:Burundi,\ Repubulika\ Iharanira\ Demokarasi\ ya\ Kongo\ (DRC),\ Kenya,\ Tanzania,\ Uganda\ na\ Sudani\ y'Amajyepfo.=Ce service permet aux Rwandais de demander un laissez-passer. Un laissez-passer est d\u00E9livr\u00E9 \u00E0 tous les Rwandais qui ont l'intention de se rendre dans les pays suivants\:  Burundi,  R\u00E9publique D\u00E9mocratique du Congo,  Kenya, Tanzanie, Ouganda et  Soudan du Sud apr\u00E8s avoir satisfait aux exigences.
Iyi\ serivisi\ ifasha\ abanyarwanda\ gutangira\ gusaba\ guhindura\ amazina\ byemewe\ n'amategeko.\ Usaba\ bamwoherereza\ ibaruwa\ imwemerera\ guhinduza\ amazina\ azakoresha\ atangaza\ mw'Igazeti\ ya\ Leta\ no\ mu\ bitangazamakuru.=Ce service permet aux citoyens rwandais d'initier la demande officielle de changement de nom. Le demandeur recevra une lettre d'approbation de sa demande de changement de nom qu'il utilisera pour publier au Journal Officiel et dans les m\u00E9dias.
Iyi\ serivisi\ ifasha\ abanyarwanda\ kongeresha\ agaciro\ k'urwandiko\ rw'inzira\ rwarengeje\ igihe.=Ce service permet aux Rwandais de renouveler leurs laissez-passer expir\u00E9s.
Iyi\ serivisi\ ifasha\ abanyarwanda\ kwandikisha\ umwana\ ukivuka.Umwirondoro\ w'umwana\ wandikishwa\ mu\ Kigo\ cy\u2019Igihugu\ gishinzwe\ Indangamuntu\ (NIDA)\ umwana\ agahabwa\ Nomero\ y\u2019Ifishi.=Ce service permet aux Citoyens Rwandais d\u2019enregistrer leurs nouveau-n\u00E9s apr\u00E8s la naissance.  Les d\u00E9tails d\u2019identification du nouveau-n\u00E9 sont enregistr\u00E9s \u00E0 l'Agence Nationale d'Identification (NIDA) et un Num\u00E9ro de Fiche est attribu\u00E9 \u00E0 l\u2019enfant.
Iyi\ serivisi\ ifasha\ abanyarwanda\ kwishyura\ servisi\ y'ubwisungane\ mu\ kwivuza\ (Mituweli).=Ce Service permet aux Rwandais de payer la Mutuelle de sant\u00E9.
Iyi\ serivisi\ ifasha\ abanyarwanda\ n'abanyamahanga\ baba\ cyangwa\ babaye\ mu\ Rwanda\ gusaba\ icyangombwa\ cyerekana\ ko\ umuntu\ yakatiwe\ cg\ atakatiwe\ n'inkiko.\ Iki\ cyangombwa\ kimara\ amezi\ 6.=Ce service permet aux Rwandais et aux \u00E9trangers vivant / ayant v\u00E9cu au Rwanda de demander un certificat de casier judiciaire. Ce certificat a une validit\u00E9 de 6 mois.
Iyi\ serivisi\ ifasha\ abasaba\ serivisi\ kuvugurura\ amakuru\ yerekeye\ ubutaka\ bwabo\ mu\ gitabo\ cy'inyandiko\ z'ubutaka.=Ce service permet aux postulants de mettre \u00E0 jour leurs informations fonci\u00E8res dans le registre foncier.
Iyi\ serivisi\ ifasha\ abashaka\ gutangaza\ inyandiko\ mu\ igazeti\ ya\ Leta\ kwishyura\ nyuma\ yo\ guhabwa\ uruhushya\ n'ibigo\ bya\ Leta\ bikurikira\:\nMinisiteri\ y'Ubutegetsi\ bw'Igihugu\:\ Guhindura\ Izina\ (Gutangaza\ ingingo\ z'ingenzi)\nMinisiteri\ y'Ubutegetsi\ bw'Igihugu\ na\ Minisiteri\ y'Ubutabera\:\ Guhindura\ Izina\ (Gutangaza\ Icyangombwa)\nIkigo\ cy'Igihugu\ cy'Imiyoborere(RGB)\:\ Ubuzima\ gatozi\ bw'Imiryango\ itari\ iya\ Leta\ (ONG)\ n'Imiryango\ Ishingiye\ ku\ myemerere\ (FBO)\nIkigo\ cy'Igihugu\ gishinzwe\ Amakoperative\ (RCA)\:\ Ubuzima\ gatozi\ bw'Amakoperative=Ce service permet \u00E0 celui qui veut faire une publication dans le Journal Officiel de payer apr\u00E8s avoir obtenu l'autorisation des institutions gouvernmentales suivantes\:\nMinist\u00E8re de l'Administration Locale\: Changement de Nom (Publication des Titres)\:\nMinist\u00E8re de l'Administration Locale et Minist\u00E8re de la Justice\: Changement de Nom (Publication d'une Attestation)\nOffice Rwandais de la Gouvernance\: Personnalit\u00E9 Juridique des ONG et des Organisations Confessionnelles (OC)\nAgence Rwandaise des Coop\u00E9ratives\: Personnalit\u00E9 Juridique des Coop\u00E9ratives.
Iyi\ serivisi\ ifasha\ abayikeneye\ kwiyandikisha\ kugirango\ basabe\ ubwenegihugu.\ Ushobora\ kubona\ ubwenegihugu\ bw'u\ Rwanda\ bishingiye\ ku\ gukomoka\ k'umunyarwanda,\ kw'ishyingirarwa\ cyangwa\ ku\ kugirwa\ umunyarwanda.=Ce service permet aux utilisateurs de s'inscrire pour demander la nationalit\u00E9 rwandaise. La nationalit\u00E9 peut s'acqu\u00E9rir par la naissance, le mariage et la naturalisation.
Iyi\ serivisi\ ifasha\ abayikoresha\ bifuza\ kwamamaza\ mw'igazeti\ ya\ Leta\ kwishyura\ bamaze\ kubibemerera.\ Hamamazwa\ ibi\ bikurikira\:\ guhinduza\ amazina\ byemewe\ na\ MINALOC,\ ubuzima\ gatozi\ bw'imiryango\ itari\ iya\ Leta\ n'ubwimiryango\ ishingiye\ ku\ myemerere\ bwemewe\ na\ RGB,\ n'ubuzima\ gatozi\ bwa\ koperative\ bwatanzwe\ na\ RCA.\ Ibyamamazwa\ ni\ ibi\ bikurikira\:\ guhindura\ amazina,\ ubuzima\ gatozi.\ Iminsi\ dosiye\ imara\:\ 14;\ igiciro\:\ kirahinduka\ bitewe\ n'inyandiko\ zamamazwa.=Ce service permet aux utilisateurs qui souhaitent publier dans le journal officiel de payer apr\u00E8s avoir obtenu l'autorisation de le faire. Les publications pay\u00E9es concernent un changement de nom accord\u00E9 par MINALOC, la personnalit\u00E9 juridique des ONG et des organisations confessionnelles octroy\u00E9e par RGB et la personnalit\u00E9 juridique des coop\u00E9ratives octroy\u00E9e par RCA.. Types de publication\: Changement de nom, personnalit\u00E9 juridique. D\u00E9lai de traitement\: 14 jours; Prix\: d\u00E9pend des documents
Iyi\ serivisi\ ifasha\ abayikoresha\ gThis\ service\ allows\ Rwandans\ to\ apply\ for\ Certificate\ of\ Full\ Identity.\ It\ can\ serve\ as\ one\ of\ the\ supporting\ documents\ for\ the\ application\ of\ services\ such\ as\ to\ register\ for\ primary\ and\ secondary\ school\ national\ exams;\ military\ registration/recruitment,\ visa\ application,\ etc.\ The\ application\ is\ processed\ by\ local\ Government\ authorities\ at\ the\ sector\ level.=Ce service en ligne permet aux citoyens Rwandais de demander une Attestation d\u2019Identit\u00E9 Compl\u00E8te. Le document peut servir comme une des pi\u00E8ces justificatives en cas de demande des services tels qu\u2019inscription aux examens nationaux des \u00E9coles primaires et secondaires, enr\u00F4lement /recrutement pour l\u2019arm\u00E9e, demande de visa, etc.  Le dossier de demande est envoy\u00E9e aux autorit\u00E9s locales du Secteur pour traitement. 
Iyi\ serivisi\ ifasha\ abayikoresha\ gusaba\ gahunda\ yo\ kwikingiza\ ku\ Kigo\ Gishinzwe\ Ubuzima\ mu\ Rwanda\ (RBC)\ kiri\ i\ Gikondo.=Ce service permet aux utilisateurs de r\u00E9server une page horaire au Centre Biom\u00E9dical du Rwanda (RBC) \u00E0 Gikondo pour se faire vacciner contre la fi\u00E8vre jaune.
Iyi\ serivisi\ ifasha\ abayikoresha\ gusaba\ Icyemezo\ cy\u2019Umwirondoro\ wuzuye.\ Icyi\ cyemezo\ gishobora\ gukoreshwa\ nk\u2019imwe\ mu\ nyandiko\ ziherekeza\ dosiye\ isaba\ serivisi\ nko\ kwiyandikisha\ mu\ bizamini\ bya\ Leta\ by\u2019amashuri\ abanza\ n\u2019ayisumbuye,\ kwinjira\ mu\ gisirikare,\ gusaba\ viza,\ n\u2019ibindi.\ Dosiye\ isaba\ yoherezwa\ ku\ buyobozi\ bw\u2019inzego\ z\u2019ibanze\ ku\ rwego\ rw'umurenge\ kugirango\ isuzumwe.=Ce service en ligne permet aux citoyens Rwandais de demander une Attestation d\u2019Identit\u00E9 Compl\u00E8te. Le document peut servir comme une des pi\u00E8ces justificatives en cas de demande des services tels qu\u2019inscription aux examens nationaux des \u00E9coles primaires et secondaires, enr\u00F4lement /recrutement pour l\u2019arm\u00E9e, demande de visa, etc.  Le dossier de demande est envoy\u00E9e aux autorit\u00E9s locales du Secteur pour traitement. 
Iyi\ serivisi\ ifasha\ abayikoresha\ gusaba\ Icyemezo\ cy\u2019Umwirondoro\ wuzuye.\ Icyi\ cyemezo\ gishobora\ gukoreshwa\ nk\u2019imwe\ mu\ nyandiko\ ziherekeza\ dosiye\ isaba\ serivisi\ nko\ kwiyandikisha\ mu\ bizamini\ bya\ Leta\ by\u2019amashuri\ abanza\ n\u2019ayisumbuye,\ kwinjira\ mu\ gisirikare,\ gusaba\ viza,\ n\u2019ibindi.\ Dosiye\ isaba\ yoherezwa\ ku\ buyobozi\ bw\u2019inzego\ z\u2019ibanze\ ku\ rwego\ rw'umurenge\ kugirango\ isuzumwe.\ Icyi\ cyemezo\ gifite\ agaciro\ k\u2019amezi\ atatu.=Ce service permet aux utilisateurs de demander une Attestation d\u2019Identit\u00E9 Compl\u00E8te. ce document peut servir comme une des pi\u00E8ces justificatives en cas de demande des services tels qu\u2019inscription aux examens nationaux de l'enseignement primaire et secondaire, enr\u00F4lement /recrutement pour l\u2019arm\u00E9e, demande de visa, etc. Le dossier de demande est envoy\u00E9 aux autorit\u00E9s de l'administration locale au niveau du Secteur pour traitement. Cette attestation a une validit\u00E9 de trois mois
Iyi\ serivisi\ ifasha\ abayikoresha\ gusaba\ icyemezo\ giha\ agaciro\ impamyabumenyi\ zatangiwe\ mu\ mahanga\ mu\ Rwanda.=Ce service permet aux utilisateurs de demander l'\u00E9quivalence de certificats d'\u00E9tudes dans des institutions \u00E9trang\u00E8res au Conseil National de l'Enseignement Sup\u00E9rieur du Rwanda
