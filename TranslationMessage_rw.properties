Ukimara\ kwishyura,\ dosiye\ yawe\ itunganywa\ n'ibiro\ by'umurenge\ wasabye.\ Woherezwa\ imeyili\ cyangwa\ ubutumwa\ bugufi\ bikumenyesha\ impinduka\ zose\ zaza\ mu\ bijyanye\ na\ dosiye\ yawe.\ Murakoze\ gukoresha\ serivisi\ zacu\!=Ukimara kwishyura, dosiye yawe itunganywa n'ibiro by'umurenge wasabye. Woherezwa imeyili cyangwa ubutumwa bugufi bikumenyesha impinduka zose zaza mu bijyanye na dosiye yawe. Murakoze gukoresha serivisi zacu\!
Ukimara\ kwishyura,\ uzoherezwa\ ubutumwa\ bugufi\ (SMS)\ cyangwa\ e-mail\ byemeza\ ko\ wishyuye.\ Nyuma\ y'uko\ Ikigo\ cy'Igihugu\ gishinzwe\ Ibizamini\ bya\ Leta\ n'Ubugenzuzi\ bw'Amashuri\ (NESA)\ kizaba\ cyakiriye\ ubusabe\ bwawe\ kikanasuzuma\ ko\ ibyangombwa\ by'amashuri\ wari\ usanganywe\ bizira\ inenge,\ uzahabwa\ icyemezo\ cyawe\ binyuze\ muri\ e-mail\ cyangwa\ ku\ Irembo\ ukoresheje\ kode\ wiyandikishirijeho.=Ukimara kwishyura, uzoherezwa ubutumwa bugufi (SMS) cyangwa e-mail byemeza ko wishyuye. Nyuma y'uko Ikigo cy'Igihugu gishinzwe Ibizamini bya Leta n'Ubugenzuzi bw'Amashuri (NESA) kizaba cyakiriye ubusabe bwawe kikanasuzuma ko ibyangombwa by'amashuri wari usanganywe bizira inenge, uzahabwa icyemezo cyawe binyuze muri e-mail cyangwa ku Irembo ukoresheje kode wiyandikishirijeho.
Ukimara\ kwishyura,\ woherezwa\ ubutumwa\ bugufi\ (SMS)\ cyangwa\ imeyili\ (E-mail)\ byemeza\ ubwishyure\ hamwe\ n'icyemezo\ cyawe\ muri\ ako\ kanya.\ Iyo\ utabonye\ icyemezo\ (seritifika)\ cyawe\ ukimara\ kwishyura,\ usabwa\ kwandikira\ support@irembo.com\ cyangwa\ ugahamagara\ 9099.=Ukimara kwishyura, woherezwa ubutumwa bugufi (SMS) cyangwa imeyili (E-mail) byemeza ubwishyure hamwe n'icyemezo cyawe muri ako kanya. Iyo utabonye icyemezo (seritifika) cyawe ukimara kwishyura, usabwa kwandikira support@irembo.com cyangwa ugahamagara 9099.
