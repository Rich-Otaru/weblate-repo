The\ Certificate\ of\ being\ a\ widow\ or\ widower\ is\ a\ signed\ confirmation\ given\ to\ Rwandan\ citizens\ whose\ spouses\ are\ deceased.\ This\ document\ confirms\ the\ civil\ status\ of\ the\ person\ requesting\ the\ certificate.\ The\ application\ is\ processed\ by\ local\ Government\ authorities\ at\ the\ sector\ level.=L'Attestation de Veuvage est une confirmation sign\u00E9e d\u00E9livr\u00E9e \u00E0 un Citoyen Rwandais dont le conjoint est d\u00E9c\u00E9d\u00E9.  Ce document est une confirmation de l'Etat Civil pour une personne qui demande l'attestation. Le dossier est trait\u00E9 par les autorit\u00E9s de l'Administration Locale au niveau du Secteur.
The\ Certificate\ of\ cohabitation\ is\ issued\ to\ foreigners\ legally\ married\ to\ Rwandan\ citizens\ living\ in\ Rwanda.\ This\ allows\ a\ foreigner\ to\ apply\ for\ a\ Rwandan\ Nationality.\ Also,\ Rwandan\ citizens\ can\ use\ the\ certificate\ to\ claim\ for\ services\ in\ their\ spouse's\ country\ of\ origin\ (i.e.\ Visa,\ children's\ registration\ or\ apply\ for\ nationality).=L'Attestation de Cohabitation est d\u00E9livr\u00E9e aux \u00E9trangers l\u00E9galement mari\u00E9s \u00E0 des Rwandais vivant au Rwanda. Ce document permet \u00E0 un \u00E9tranger de demander la nationalit\u00E9 rwandaise. Les citoyens Rwandais peuvent \u00E9galement utiliser cette attestation pour demander des services dans le pays d'origine de leur conjoint (par exemple, un visa, l'enregistrement d'un enfant ou la demande de nationalit\u00E9).
The\ Certificate\ of\ Divorce\ is\ issued\ to\ Rwandans\ who\ have\ undergone\ the\ process\ of\ annulling\ their\ marriage.\ The\ certificate\ is\ a\ confirmation\ of\ one\u2019s\ civil\ status\ as\ Divorced\ after\ the\ judgment\ is\ passed\ by\ a\ court\ of\ law.\ The\ certificate\ is\ issued\ at\ the\ sector\ office\ upon\ issuance\ of\ a\ copy\ of\ the\ court\ judgment,\ which\ confirms\ that\ the\ married\ couple\ has\ divorced.=L'Attestation de Divorce est d\u00E9livr\u00E9e aux Citoyens Rwandais qui ont entam\u00E9 le processus d'annulation de leur mariage. Cette attestation est une confirmation de l'Etat Civil pour une personne qui est divorc\u00E9e \u00E0 l'issue d'un jugement prononc\u00E9 par le tribunal.  Elle est delivr\u00E9e au bureau du Secteur apr\u00E8s pr\u00E9sentation d'une copie du jugement qui confirme que le couple qui \u00E9tait mari\u00E9 a divorc\u00E9.
